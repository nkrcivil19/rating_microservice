server:
 port: 8003
 
spring:
 application:
    name: RatingService-microservice
 data:
  mongodb:
   uri: mongodb://localhost:27017
   database: microservices
   
eureka:
  instance:
   prefer-ip-address: true
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      defaultZone: http://localhost:8761/eureka   
   